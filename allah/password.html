<body>
    <div class="password-container">

        <h1>ðŸ”’ Åžifre Gerekli</h1>
        <p class="subtitle">Bu Ä°slami iÃ§erik alanÄ±na eriÅŸim iÃ§in ÅŸifre girmeniz gerekiyor.</p>
        
        <form class="password-form" id="passwordForm">
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput" 
                placeholder="Åžifreyi girin..."
                autocomplete="off"
                required
            >
            <button type="submit" class="submit-btn">
                <i class="fas fa-key"></i> GiriÅŸ Yap
            </button>
        </form>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> HatalÄ± ÅŸifre! LÃ¼tfen tekrar deneyin.
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Åžifre doÄŸru! YÃ¶nlendiriliyorsunuz...
        </div>
        
        <div class="footer">
            <p>Â© 2024 @kalbimizdeiman - TÃ¼m haklarÄ± saklÄ±dÄ±r</p>
            <p><a href="../index.html">Ana Sayfaya DÃ¶n</a></p>
        </div>
    </div>

    <script>
        const PASSWORD = '8296';
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Sayfa yÃ¼klendiÄŸinde input'a odaklan
        window.addEventListener('load', () => {
            passwordInput.focus();
        });

        // Form gÃ¶nderimi
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            // Hata mesajlarÄ±nÄ± gizle
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (enteredPassword === PASSWORD) {
                // Åžifre doÄŸru
                successMessage.style.display = 'block';
                passwordInput.value = '';
                
                // 1 saniye sonra ana sayfaya yÃ¶nlendir
                setTimeout(() => {
                    // Session storage'a ÅŸifre doÄŸrulandÄ± bilgisini kaydet
                    sessionStorage.setItem('passwordVerified', 'true');
                    sessionStorage.setItem('passwordTime', Date.now().toString());
                    
                    // Ana sayfaya yÃ¶nlendir
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Åžifre yanlÄ±ÅŸ
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Input'u sallama efekti
                passwordInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
            }
        });

        // Enter tuÅŸu ile gÃ¶nderim
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordForm.dispatchEvent(new Event('submit'));
            }
        });

        // Sallama animasyonu
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
